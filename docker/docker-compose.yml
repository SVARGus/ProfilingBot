version: '3.8'

services:
  profiling-bot:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: profiling-bot
    restart: unless-stopped
    ports:
      - "5000:5000"  # Локальный порт:порт контейнера
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - BOT_TOKEN=${BOT_TOKEN}
      - CONFIG_PATH=/app/config
      - DATA_PATH=/app/data
      - ASSETS_PATH=/app/assets
    volumes:
      # Монтируем конфигурацию (только для чтения)
      - ./config:/app/config:ro
      # Монтируем ассеты (только для чтения)
      - ./assets:/app/assets:ro
      # Монтируем данные (чтение/запись)
      - ./data:/app/data
      # Монтируем логи
      - ./logs:/app/data/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
