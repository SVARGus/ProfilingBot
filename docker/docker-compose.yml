services:
  profiling-bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: profiling-bot
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - CONFIG_PATH=/app/config
      - DATA_PATH=/app/data
      - ASSETS_PATH=/app/assets
    volumes:
      - ../config:/app/config:ro
      - ../assets:/app/assets:ro
      - ../data:/app/data
      - ../logs:/app/data/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
